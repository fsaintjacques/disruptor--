language: cpp
compiler:
  - gcc

before_install:
  - sudo add-apt-repository --yes ppa:codegear/release
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq premake4
  - sudo apt-get install -qq g++-4.7
  - g++ --version

install:
  - premake4 gmake
  - make -s -C build

script: true

